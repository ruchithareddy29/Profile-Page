<!DOCTYPE html>
<html>
<head>
    <title>My Profile Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(160, 210, 227);
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;  
            width: 100%;        
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }

        h1 {
            color: rgb(138, 138, 238);
            text-align: center;
            margin-bottom: 12px;
        }

        img {
            display: block;
            margin: 12px auto;
            border: 3px solid #333;
            border-radius: 10px;
            height: 150px;
        }

        .intro {
            text-align: center;
            font-size: 18px;
            margin-bottom: 5px;  
        }

        .say-hello-btn {
            margin-top: 5px;    
            margin-bottom: 15px; 
            padding: 10px 20px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .say-hello-btn:hover {
            background-color: rgb(178, 214, 178);
        }

        form {
            background-color: #f2f2f2;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: left;
            margin-top: 8px;
        }

        form h2 {
            color: blue;
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: grey;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Profile Page</h1>
        <img src="PassportSizePhoto.jpeg" alt="Profile Photo">

        <div class="intro">
            <p>Hello! I'm Ramreddy Ruchitha, I'm currently pursuing B.Tech 4th year in the stream of Computer Science and Engineering, and I love reading books and dancing.</p>
        </div>

        <button class="say-hello-btn" onclick="sayHello()">Say Hello</button>

        <form>
            <h2>Contact Me</h2>

            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message: </label>
            <textarea id="message" rows="8" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function sayHello() {
            const userName = prompt("What is your name?");
            if (userName) {
                alert("Hello, " + userName + "!");
            }
        }
    </script>
</body>
</html>
